{% extends 'base.html' %}

{% block content %}

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .login-box {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 10px;
    }
    
    table {
        width: 100%;
    }
    
    input[type="text"],
    input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <table>
                    {{ login_form.as_table }}
                </table>
            </div>
        
            <div class="form-group">
                <input type="submit" value="Entrar">
            </div>
        </form>
    </div>
</div>

{% endblock %}
