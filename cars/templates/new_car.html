{% extends 'base.html' %}

{% block content %}
<style>
    .new-car-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .new-car-box {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 10px;
    }
    
    table {
        width: 100%;
    }
    
    input[type="text"],
    input[type="number"],
    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<div class="new-car-container">
    <div class="new-car-box">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</div>

{% endblock %}
