{% extends "base.html" %}

{% block content %}
<style>
  .card {
    background-color: #f5f5f5;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    overflow: hidden;
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    font-family: 'Didot', serif;
  }

  .card-header {
    background-color: #dc3545; /* Cor vermelha */
    padding: 20px;
    color: #fff;
  }

  .card-title {
    font-size: 2.5rem;
    margin: 0;
  }

  .card-body {
    padding: 30px;
  }

  p {
    font-size: 1.4rem;
    margin-bottom: 20px;
  }

  strong {
    font-weight: bold;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    margin: 0 10px;
  }

  .btn:hover {
    background-color: #108eb8;
  }

  .btn-danger {
    background-color: #dc3545;
    text-decoration: none !important;
  }

  .btn-danger:hover {
    background-color: #c82333;
  }

  .error-message {
    color: #d9534f;
    font-size: 14px;
    margin-top: 5px;
  }

  a {
    text-decoration: none !important;
  }
</style>

<div class="card">
  <div class="card-header">
    <h1 class="card-title">Deletar Carro</h1>
  </div>
  <div class="card-body">
    <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="buttons-container">
        <button type="submit" class="btn btn-danger">Deletar Carro</button>
        <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
